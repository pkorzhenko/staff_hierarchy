<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Employee List</h1>
    <a href="{% url 'employee_create' %}" class="btn btn-success mb-3">Add Employee</a>
    <form method="get" action="">
        <div class="form-group">
            <input type="text" name="q" class="form-control" placeholder="Search..." value="{{ request.GET.q }}">
        </div>
        <div class="form-group">
            <select name="sort_by" class="form-control">
                <option value="name" {% if request.GET.sort_by == 'name' %}selected{% endif %}>Name</option>
                <option value="position" {% if request.GET.sort_by == 'position' %}selected{% endif %}>Position</option>
                <option value="hire_date" {% if request.GET.sort_by == 'hire_date' %}selected{% endif %}>Hire Date
                </option>
                <option value="email" {% if request.GET.sort_by == 'email' %}selected{% endif %}>Email</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Hire Date</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="employee-table-body">
        {% for employee in page_obj %}
            <tr>
                <td>{{ employee.name }}</td>
                <td>{{ employee.position }}</td>
                <td>{{ employee.hire_date }}</td>
                <td>{{ employee.email }}</td>
                <td>
                    <a href="{% url 'employee_update' employee.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'employee_delete' employee.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script>
  $(document).ready(function () {
    var page = 1;
    var loading = false;

    function loadMoreEmployees() {
      if (loading) return;
      loading = true;
      page += 1;
      $.ajax({
        url: '',
        data: {
          page: page,
          q: $('input[name="q"]').val(),
          sort_by: $('select[name="sort_by"]').val()
        },
        success: function (data) {
          var employees = data.employees;
          var hasNext = data.has_next;
          var tbody = $('#employee-table-body');
          employees.forEach(function (employee) {
            var row = '<tr>' +
              '<td>' + employee.name + '</td>' +
              '<td>' + employee.position + '</td>' +
              '<td>' + employee.hire_date + '</td>' +
              '<td>' + employee.email + '</td>' +
              '<td>' +
              '<a href="/employees/update/' + employee.id + '/" class="btn btn-warning btn-sm">Edit</a>' +
              '<a href="/employees/delete/' + employee.id + '/" class="btn btn-danger btn-sm">Delete</a>' +
              '</td>' +
              '</tr>';
            tbody.append(row);
          });
          if (!hasNext) {
            $(window).off('scroll');
          }
          loading = false;
        }
      });
    }

    $(window).on('scroll', function () {
      if ($(window).scrollTop() + $(window).height() >= $(document).height() - 100) {
        loadMoreEmployees();
      }
    });
  });
</script>
</body>
</html>
