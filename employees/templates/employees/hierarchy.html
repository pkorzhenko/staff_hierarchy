<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Hierarchy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        ul {
            list-style-type: none;
        }
        li {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Hierarchy</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
            <a href="{% url 'employee_list' %}" class="btn btn-info">Employee List</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
        {% endif %}
        <ul>
            {% for employee in employees %}
                <li>
                    <button class="btn btn-link load-subordinates" data-id="{{ employee.id }}">{{ employee.name }} - {{ employee.position }}</button>
                    <div class="subordinates" id="subordinates-{{ employee.id }}"></div>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            function loadSubordinates() {
                var employeeId = $(this).data('id');
                var subordinatesDiv = $('#subordinates-' + employeeId);
                if (subordinatesDiv.is(':empty')) {
                    $.ajax({
                        url: '/employees/load_subordinates/' + employeeId + '/',
                        method: 'GET',
                        success: function(data) {
                            var subordinatesHtml = '<ul>';
                            data.forEach(function(subordinate) {
                                subordinatesHtml += '<li>';
                                subordinatesHtml += '<button class="btn btn-link load-subordinates" data-id="' + subordinate.id + '">' + subordinate.name + ' - ' + subordinate.position + '</button>';
                                subordinatesHtml += '<div class="subordinates" id="subordinates-' + subordinate.id + '"></div>';
                                subordinatesHtml += '</li>';
                            });
                            subordinatesHtml += '</ul>';
                            subordinatesDiv.html(subordinatesHtml);
                            // Attach click event to newly added buttons
                            subordinatesDiv.find('.load-subordinates').click(loadSubordinates);
                        }
                    });
                } else {
                    subordinatesDiv.toggle();
                }
            }

            $('.load-subordinates').click(loadSubordinates);
        });
    </script>
</body>
</html>
